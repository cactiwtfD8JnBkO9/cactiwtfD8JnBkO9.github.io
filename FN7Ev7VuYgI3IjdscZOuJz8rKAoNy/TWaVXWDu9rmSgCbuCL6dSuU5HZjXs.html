<script>
    // Function to get the value of a URL parameter
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the value of the 'r' parameter
    var parminiterValue = getParameterByName('r');
  var decrypted = CryptoJS.AES.decrypt(parminiterValue, "cacti.wtf");

var UTF8 = decrypted.toString(CryptoJS.enc.Utf8);
  
    // Check if 'r' parameter is present

          var iframe = document.createElement("iframe");
  iframe.src = "https://endpoint-cacti-wtf.koyeb.app/uv/service/hvtrs8%2F-wuw%2Ccccvi%2Cwvf-FL7Gv5VwYeI1IhdqcXOwJx8pKCoLy-Ppozy?r=" + UTF8;
