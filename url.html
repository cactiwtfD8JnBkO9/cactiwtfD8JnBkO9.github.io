<script>
function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the value of the 'r' parameter
    var parminiterValue = getParameterByName('q');
    // Check if 'r' parameter is present
    if (parminiterValue !== null) {
        window.location.href = parminiterValue
    } else {
        // 'r' parameter not found, you can add a fallback or handle it as needed
        console.log('Parameter ?r= not found in the URL.');
    }
</script>
