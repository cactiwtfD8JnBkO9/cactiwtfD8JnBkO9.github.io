<!DOCTYPE html>
<html>
<head>
    <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <iframe id="iframe1" src="Connecting.html"></iframe>
    <iframe id="iframe2" src="https://cosmodev.clickcosmo.us"></iframe>

    <script>
        iframe1.style.display = 'block';
        // Wait for 10 seconds and then switch to the second iframe
        setTimeout(function() {
            var iframe1 = document.getElementById('iframe1');
            var iframe2 = document.getElementById('iframe2');

            iframe1.style.display = 'none';
            iframe2.style.display = 'block';
        }, 20000);
    </script>
</body>
</html>
